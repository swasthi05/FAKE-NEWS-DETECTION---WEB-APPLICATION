<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
        }

        .box {
            backdrop-filter: blur(15px);
            background: rgba(255,255,255,0.08);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            width: 350px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.5);
        }

        h2 { color: white; }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
        }

        button {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            background: #00c6ff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        a { color: #00c6ff; }
    </style>
</head>
<body>

<div class="box">
    <h2>ðŸ§  AI News System</h2>
    <form method="POST">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <p><a href="/register">Create Account</a></p>
</div>

</body>
</html>
